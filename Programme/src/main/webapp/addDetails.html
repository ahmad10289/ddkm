<!DOCTYPE html>
<html>
<head>
<title>Program Database</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/main.css">
<script src="JS/main.js"></script>

</head>
<body>
	<h1 class="title">Enter Program Details</h1>
	<br>
	<br>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Program Details</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="home.html">Home</a></li>
					<li class="active"><a href="addDetails.html">Add data</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div ng-app="myApp">
		<form class="form-inline editForm">
			<div ng-controller="addCtrl" class="addForm">
				<div class="form-group">
					<label>Program Name:</label>
					 <input type="text" class="form-control" ng-model="program" name="program" id="program">
				</div>
				<br><br>
				<div class="form-group">
					<label>File ID:</label>
					 <input type="text" class="form-control" ng-model="fileID" name="fileID" id="fileID">
				</div>
				<br><br>
				<div class="form-group">
					<label>Episode Number:</label>
					 <input type="text" class="form-control" ng-model="episodeNumber" 
					 name="episodeNumber" id="episodeNumber">
				</div>
				<br><br>
				<div class="form-group">
					<label>Producer:</label>
					 <input type="text" class="form-control" ng-model="producerName" 
					 name="producerName" id="producerName">
				</div>
				<br><br>
				<div class="form-group">
					<label>Media Number:</label>
					 <input type="text" class="form-control" ng-model="mediaNumber" 
					 name="mediaNumber" id="mediaNumber">
				</div>
				<br><br>
				<div class="form-group">
					<label>Media Type:</label>
					 <input type="text" class="form-control" ng-model="mediaType" 
					 name="mediaType" id="mediaType">
				</div>
				<br><br>
				<div class="form-group">
					<label>Genre:</label>
					 <input type="text" class="form-control" ng-model="genre" 
					 name="genre" id="genre">
				</div>
				<br><br>
				<div class="form-group">
					<label>Quality Control:</label>
					 <input type="checkbox" class="form-control" ng-model="qualityControl" 
					 name="qualityControl" id="qualityControl">
				</div>
				<br><br>
				<div class="form-group">
					<label>Quality Remarks:</label>
					 <input type="text" class="form-control" ng-model="qualityRemark" 
					 name="qualityRemark" id="qualityRemark">
				</div>
				<br><br>
				<div class="form-group">
					<label>Media Format:</label>
					 <input type="text" class="form-control" ng-model="mediaFormat" 
					 name="mediaFormat" id="mediaFormat">
				</div>
				<br><br>
				<div class="form-group">
					<label>Participant:</label>
					 <input type="text" class="form-control" ng-model="participant" 
					 name="participant" id="participant">
				</div>
				<br><br>
				<div class="buttonGroup">
				<button class="btn ntn-default" ng-click="addData();">Ingest</button>
				<button class="btn ntn-default" ng-click="clearData();">Clear</button>
				<button class="btn ntn-default" ng-click="addData();">Cancel</button>
				</div>
				<br><br>
				</div>
		</form>
		
		


</body>
</html>
